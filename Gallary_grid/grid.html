<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-Court</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <a href="/images/Capichino.jpg" data-lightbox="Food Court">
          <img
            width="100%"
            height="100%"
            src="/images/Capichino.jpg"
            alt="cofee"
          />
        </a>
       <a href="/images/Apple_Squize.jpg" data-lightbox="Food court"><img width="100%" src="/images/Apple_Squize.jpg" alt="Apple_Squize" /></a>
       <a href="/images/sushi.jpg" data-lightbox="Food court">  <img width="100%" src="/images/sushi.jpg" /></a> 
      <a href="/images/sandWitch.jpg" data-lightbox="Food court"> <img width="100%" src="/images/sandWitch.jpg" /></a>
       <a href="/images/vegan-Egg.jpg" data-lightbox="Food court"><img width="100%" src="/images/vegan-Egg.jpg" /></a>
        <a href="/images/icecream.jpg" data-lightbox="Food court"><img width="100%" src="/images/icecream.jpg" /></a>
        <a href="/images/Fried_Corn.jpg" data-lightbox="Food court"><img width="100%" src="/images/Fried_Corn.jpg" /></a>
      </div>
    </div>
    <script src="lightbox-plus-jquery.js"></script>
  </body>
</html>
